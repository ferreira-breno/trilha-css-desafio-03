<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <div class="container-principal">

        <!-- BARRA LATERAL -->
        <aside class="barra-lateral">

            <a href="#" class="links"><img src="assets/images/explorer.png" alt="">Explorer</a>
            <a href="#" class="links"><img src="assets/images/shorts.png" alt="">Shorts</a>
            <a href="#" class="links"><img src="assets/images/inscritos.png" alt="">Inscrições</a>

            <a href="#" class="links"><img src="assets/images/veja-mais.PNG" alt="">Mostrar mais</a>

        <main class="conteudo-principal">

            <section class="filtros">

                <button class="opcoes-filtros">DIO</button>

                <button class="opcoes-filtros">Python</button>
                <button class="opcoes-filtros">Bootcamp</button>

            </section>

            <!-- VÍDEOS -->
            <section class="corpo-videos" id="corpo-videos"></section>

<script>

    {img: 'assets/images/Image4.png', titulo: 'Global Skills #2 - Project Planning', views: '2,1 mil visualizações', tempo: 'Transmitido há 2 dias'},
    {img: 'assets/images/Image5.png', titulo: 'Como aprender a programar Python do ZERO', views: '711 visualizações', tempo: 'Transmitido há 2 dias'},

    {img: 'assets/images/Image7.png', titulo: 'Como aprender a programar Python do ZERO', views: '711 visualizações', tempo: 'Transmitido há 2 dias'}
];

const container = document.getElementById('corpo-videos');

videos.forEach(video => {
    const artigo = document.createElement('article');
    artigo.classList.add('video');
    artigo.innerHTML = `
        <img src="${video.img}" alt="Miniatura do vídeo" class="miniatura">
        <div class="conteudo-video">
            <div class="texto-video">
                <h4 class="titulo-video">${video.titulo}</h4>
                <p class="descricao">${video.views}</p>
                <p class="descricao">${video.tempo}</p>
            </div>
        </div>
    `;
    container.appendChild(artigo);
});
</script>
        </main>

    </div>

</body>
</html>
